<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input,
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    input[type="date"] {
      /* Some browsers will show a clear button that looks ugly, so we hide it */
      appearance: none;
      -webkit-appearance: none;
      margin: 0;
    }

    button {
      background-color: #4caf50;
      color: white;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="dob">Date of Pickup:</label>
    <input type="date" id="pickupDate" name="pickupDate">

    <label for="plantType">Plant Type:</label>
    <select id="plantType" name="plantType">
      <option value="flower">Flower</option>
      <option value="tree">Tree</option>
      <option value="shrub">Shrub</option>
      <option value="vegetable">Vegetable</option>
    </select>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" autocomplete="email" required>

    <button type="submit">Submit</button>
  </form>

  <script>
    // You can add JavaScript for further customization or validation if needed
  </script>

</body>
</html>
