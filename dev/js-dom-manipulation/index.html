<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript DOM Manipulation</title>
</head>
<body>
    <p id="text">Original Text</p>
    <button onclick="changeText()">Change Text</button>
    <script>
        function changeText() {
            document.getElementById("text").innerHTML = "Text has been changed!";
        }
    </script>
</body>
</html>
