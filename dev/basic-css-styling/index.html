<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Basic CSS Styling</title>
        <style>
            body {
                font-family: Arial, sans-serif;
            }
            .container {
                width: 300px;
                margin: auto;
                border: 1px solid #ccc;
                padding: 20px;
                box-shadow: 2px 2px 12px #aaa;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>Styled Container</h2>
            <p>This is a simple container with some basic styling.</p>
        </div>
    </body>
    </html>
