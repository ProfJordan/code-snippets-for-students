<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Event Listener</title>
    </head>
    <body>
        <button id="myButton">Click Me</button>
        <p id="message"></p>
        <script>
            document.getElementById("myButton").addEventListener("click", function() {
                document.getElementById("message").innerText = "Button was clicked!";
            });
        </script>
    </body>
    </html>
