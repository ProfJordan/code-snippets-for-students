<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CSS Hover Effect</title>
        <style>
            .hover-effect {
                width: 200px;
                height: 100px;
                background-color: lightblue;
                text-align: center;
                line-height: 100px;
                transition: background-color 0.3s;
            }
            .hover-effect:hover {
                background-color: lightcoral;
            }
        </style>
    </head>
    <body>
        <div class="hover-effect">Hover over me</div>
    </body>
    </html>
