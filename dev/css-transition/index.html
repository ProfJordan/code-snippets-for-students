<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CSS Transition</title>
            <style>
                .box {
                    width: 100px;
                    height: 100px;
                    background-color: blue;
                    transition: width 2s;
                }
                .box:hover {
                    width: 200px;
                }
            </style>
        </head>
        <body>
            <div class="box"></div>
        </body>
        </html>
