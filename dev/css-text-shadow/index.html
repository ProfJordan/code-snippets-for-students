<!DOCTYPE html>
<html lang="en">
    <head>
    <title>CSS Text Shadow</title>
        <style>
            .shadow-text {
                font-size: 2em;
                text-shadow: 2px 2px 4px #000000;
            }
        </style>
    </head>
    <body>
        <p class="shadow-text">This text has a shadow.</p>
    </body>
</html>
