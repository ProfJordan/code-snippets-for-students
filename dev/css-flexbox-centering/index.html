<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Flexbox Centering</title>
    <style>
        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .center-item {
            background-color: lightcoral;
            padding: 20px;
            border-radius: 8px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="center-container">
        <div class="center-item">Centered Item</div>
    </div>
</body>
</html>
