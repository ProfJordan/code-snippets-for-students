<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Scale Transition Example</title>
<style>
    * {
margin: 25px auto;
}

/* CSS */
.scalable-element {
  /* Initial styles */
  width: 100px;
  height: 100px;
  background-color: #3498db;
  font-size: 25px;
  color: #ffffff;
  text-align: center;
  /* Applying the scale transformation */
  transform: scale(1); /* This is the default, no scaling */
  transition: transform 0.3s ease; /* Adding a smooth transition effect */
}

/* Hover effect to demonstrate scaling on mouseover */
.scalable-element:hover {
  transform: scale(1.5); /* Scale the element to 1.5 times its original size on hover */
}

</style>
</head>
<body>
    <div class="scalable-element">Hover over me</div>
</body>
</html>
