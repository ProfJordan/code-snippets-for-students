<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="author" content="Jordan Halliday">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Form</title>
  <link ref="stylesheet" href="styles.css">
</head>
<body>

  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="pickupDate">Date of Pickup:</label>
    <input type="date" id="pickupDate" name="pickupDate">

    <label for="plantType">Plant Type:</label>
    <select id="plantType" name="plantType">
      <option value="flower">Flower</option>
      <option value="tree">Tree</option>
      <option value="shrub">Shrub</option>
      <option value="vegetable">Vegetable</option>
    </select>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" autocomplete="email" required>

    <button type="submit">Submit</button>
  </form>

  <script>
    // You can add JavaScript for further customization or validation if needed
  </script>

</body>
</html>
